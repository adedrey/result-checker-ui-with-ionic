<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink= "/admin/assignments/create">
        <ion-icon name= "add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Admin Assigments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1">
        <app-admin-assignments-item></app-admin-assignments-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
