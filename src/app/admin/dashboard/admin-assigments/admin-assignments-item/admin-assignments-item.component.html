<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment?.department }}</td>
  </ng-container>
  <ng-container matColumnDef="course_code">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment?.course_code }}</td>
  </ng-container>
  <ng-container matColumnDef="staff_no">
    <th mat-header-cell *matHeaderCellDef>Staff Number</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment?.staff_no }}</td>
  </ng-container>
  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef>Users</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment?.assignments.users.length }}</td>
  </ng-container>
  <ng-container matColumnDef="posted">
    <th mat-header-cell *matHeaderCellDef>Posted on</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment?.updatedAt | date }}</td>
  </ng-container>
  <ng-container matColumnDef="submission_date">
    <th mat-header-cell *matHeaderCellDef>Deadline</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment?.submission_date | date }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let assignment">
      <a mat-button color="primary" (click)= "onView(assignment._id)">View</a>
      <button mat-button color="warn" (click)="onDelete(assignment._id)">DELETE</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButton></mat-paginator>
