<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let complaint">{{ complaint?.title }}</td>
  </ng-container>
  <ng-container matColumnDef="matric_no" >
    <th mat-header-cell *matHeaderCellDef>Matric Number</th>
    <td mat-cell *matCellDef="let complaint">{{ complaint?.matric_no }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Status</th>
    <td class="text-center" mat-cell *matCellDef="let complaint">{{ complaint?.status === false? 'Unsolved' : 'Cleared' }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
    <td class="text-center" mat-cell *matCellDef="let complaint">
      <button mat-button color="primary" (click)="onUpdateStatus(complaint._id)">{{ complaint?.status? '01': '00'}}</button>
      <button mat-button color="warn" (click)="onDelete(complaint?._id)">X
      </button>
      <button mat-button color="primary" (click)="onView(complaint?._id)">View</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</table>



<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButton></mat-paginator>
