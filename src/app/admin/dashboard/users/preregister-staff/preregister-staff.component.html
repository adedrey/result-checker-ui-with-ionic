<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="file_no">
    <th mat-header-cell *matHeaderCellDef>Staff No.</th>
    <td mat-cell *matCellDef="let staf">{{ staf?.file_no }}</td>
  </ng-container>
  <ng-container matColumnDef="created_on">
    <th mat-header-cell *matHeaderCellDef>Added On</th>
    <td mat-cell *matCellDef="let staf">{{ staf?.registered  | date }}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButton></mat-paginator>
