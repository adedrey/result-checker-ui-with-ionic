<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let lecturer">{{ lecturer?.name }}</td>
  </ng-container>
  <ng-container matColumnDef="staff_no">
    <th mat-header-cell *matHeaderCellDef>Staff No.</th>
    <td mat-cell *matCellDef="let lecturer">{{ lecturer?.staff_no }}</td>
  </ng-container>
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let lecturer">{{ lecturer?.department }}</td>
  </ng-container>
  <ng-container matColumnDef="created_on">
    <th mat-header-cell *matHeaderCellDef>Created On</th>
    <td mat-cell *matCellDef="let lecturer">{{ lecturer?.created_on  | date }}</td>
  </ng-container>
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef>Rank</th>
    <td mat-cell *matCellDef="let lecturer">{{ lecturer?.rank}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let lecturer">{{ lecturer?.is_active ? 'Active' : 'Disabled'}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let lecturer">
      <a mat-button color="{{ lecturer?.is_active ? 'warn' : 'primary'}}" (click)= "updateLecturerStatus(lecturer._id)">{{ lecturer?.is_active ? 'Deactivate' : 'Activate'}}</a>
      <button mat-button color="warn" (click)="onDelete(lecturer._id)">X</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButton></mat-paginator>
