<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user?.name | uppercase }}</td>
  </ng-container>
  <ng-container matColumnDef="matric_no">
    <th mat-header-cell *matHeaderCellDef>Matric. No</th>
    <td mat-cell *matCellDef="let user">{{ user?.matric_no }}</td>
  </ng-container>
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let user">{{ user?.department }}</td>
  </ng-container>
  <ng-container matColumnDef="yoe">
    <th mat-header-cell *matHeaderCellDef>Year of Entry</th>
    <td mat-cell *matCellDef="let user">{{ user?.yoe }}</td>
  </ng-container>
  <ng-container matColumnDef="moe">
    <th mat-header-cell *matHeaderCellDef>Mode of Entry</th>
    <td mat-cell *matCellDef="let user">{{ user?.moe}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">{{ user?.is_active ? 'Active' : 'Disabled'}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let user">
      <a mat-button color="{{ user?.is_active ? 'warn' : 'primary'}}" (click)= "updateUserStatus(user._id)">{{ user?.is_active ? 'Deactivate' : 'Activate'}}</a>
      <button mat-button color="warn" (click)="onDelete(user._id)">X</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</table>

<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButton></mat-paginator>
