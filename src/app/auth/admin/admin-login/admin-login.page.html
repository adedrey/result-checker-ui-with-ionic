<ion-header>
  <ion-toolbar>
    <ion-title>AFIT-IDC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-grid class="form-content">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Restricted
              </ion-card-title>
              <ion-card-subtitle>
                Air Force Institute of Technology
              </ion-card-subtitle>
            </ion-card-header>
            <ion-img class="afitlogo" [src]="['../../../assets/icon/AFITlogo.gif']"></ion-img>
            <ion-card-content>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input formControlName="username" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-button [disabled] = "!loginForm.valid" (click) = "onSubmit()" color="primary" expand="block">AUTHORIZE</ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
