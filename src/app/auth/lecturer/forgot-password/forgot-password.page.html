<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>AFIT-IDC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup] = "credentialsForm">
    <ion-grid class="form-content">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Reset Password
              </ion-card-title>
              <ion-card-subtitle>
                Air Force Institute of Technology
              </ion-card-subtitle>
            </ion-card-header>
            <ion-img class="afitlogo" [src]="['../../assets/icon/AFITlogo.gif']"></ion-img>
            <ion-card-content>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item>
                    <ion-label position="floating">Your Email Address</ion-label>
                    <ion-input formControlName="email" type="email"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-button [disabled]= "!credentialsForm.valid" expand="block"  (click) = "onSubmit()" color="primary">
                    Reset Password
                  </ion-button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <div class="info-detail">
                    <ion-label class="info-detail">
                      Already have an account? <a routerLink = "/staff/login">Sign in</a>
                    </ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
