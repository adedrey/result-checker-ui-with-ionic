<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="help" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>AFIT-IDC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-grid class="form-content">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Staff Portal
              </ion-card-title>
              <ion-card-subtitle>
                Air Force Institute of Technology
              </ion-card-subtitle>
            </ion-card-header>
            <ion-img class="afitlogo" [src]="['../../assets/icon/AFITlogo.gif']"></ion-img>
            <ion-card-content>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item class="roundedInput">
                    <ion-label position="floating">Staff Number</ion-label>
                    <ion-input formControlName="staff_no" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item class="roundedInput">
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-button [disabled]="!loginForm.valid" expand="block" (click)="onSubmit()" color="primary">NEXT
                  </ion-button>
                  <!-- <ion-button [routerLink]="['/staff','signup']" fill="clear" expand="block" color="primary">SWITCH TO SIGNUP
                  </ion-button> -->
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <div class="info-detail">
                    <ion-label class="info-detail">
                      Forgotten Password? <a routerLink = "/staff/forgot-password">Reset.</a>
                    </ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>
</ion-content>
