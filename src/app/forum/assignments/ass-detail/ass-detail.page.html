<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/forum/tabs/assignments"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ assignment?.course_code }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-text>
          <h4>Question</h4>
          <p>{{ assignment?.question }}</p>
          <ion-label>Deadline: {{ assignment?.submission_date | date }}</ion-label>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-button color="primary" expand="block" (click)="onSubmitAnswer()">Submit Answer</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
