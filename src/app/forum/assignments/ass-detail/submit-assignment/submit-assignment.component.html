<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ selectedAssignment?.course_code }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center ion-padding">
  <form [formGroup]="answerForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <small *ngIf = "documentName !== '' && documentName && answerForm.get('attachment').valid">
              {{documentName}}
            </small>
            <ion-button color="primary" (click)="filePicker.click()">Pick a document</ion-button>
            <input type="file" #filePicker (change)="onDocumentPicked($event)">
            <div class="image-preview" *ngIf = "documentPreview !== '' && documentPreview && answerForm.get('attachment').valid">
              <img 
              [src]="documentPreview" 
              alt="document">
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-text>
              <ion-label>
                <h4>Note:</h4>
                <p>Only .doc, .docs, .pdf is allowed! </p>
              </ion-label>
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-button [disabled]="!answerForm.valid" color="primary" (click)="onSubmitAnswer()" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
