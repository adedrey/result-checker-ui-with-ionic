<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/forum/tabs/complaints"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [disabled]="!complaintForm.valid" (click)="onCreateComplaint()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Complaint</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="complaintForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Case Category</ion-label>
              <ion-select multiple="true" formControlName= 'case_type'>
                <ion-select-option value="Sexual Harrassment">Sexual Harrassment</ion-select-option>
                <ion-select-option value="Lecture Lateness">Lecture Lateness</ion-select-option>
                <ion-select-option value="Robbery">Robbery</ion-select-option>
                <ion-select-option value="Others">Others</ion-select-option>
              </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Body</ion-label>
            <ion-textarea row="3" formControlName="body"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
