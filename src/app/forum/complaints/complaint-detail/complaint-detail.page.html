<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/forum/tabs/complaints"></ion-back-button>
    </ion-buttons>
    <ion-title>AFIT Complaint</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-text>
          <h2>{{complaint?.title}}</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-text>
          <p><strong>Case Type: </strong><label *ngFor="let casetype of complaint?.case_type"
              for="case_type">{{casetype}};</label></p>
          <p>{{complaint?.body}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
