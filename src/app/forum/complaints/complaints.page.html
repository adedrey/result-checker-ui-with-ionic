<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['/forum', 'tabs', 'complaints', 'add-complaint']">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Complaints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilter($event)">
    <ion-segment-button value="all">All Requests</ion-segment-button>
    <ion-segment-button value="resolved">Resolved Requests</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let complaint of loadedComplaints" #slidingItem>
            <app-complaint-item [complaint]="complaint"></app-complaint-item>
            <ion-item-options slot="end">
              <ion-item-option color="primary" (click)="onEditItem(complaint._id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
