<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button (click)="refresh()">
          <ion-icon name="refresh" slot="icon-only"></ion-icon>
        </ion-button>
      <ion-button routerLink= "/staff/assignments/create">
        <ion-icon name= "add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Assignments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1">
        <app-lecturer-assignment-item></app-lecturer-assignment-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
